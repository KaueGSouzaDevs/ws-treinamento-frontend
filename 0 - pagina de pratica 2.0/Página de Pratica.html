<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="./images/purple-infinity-galaxy-moewalls-com.mp4" type="video/mp4">
    </video>
    
    <div class="sign-in">
    
        <div class="help">
            <a href="#" target="_blank"><i class="fa-light fa-question"></i></a>
        </div>
        
        <div id="bg-icon-user">
            <div class="icon-signin">
                <h2><i class="fa-regular fa-user"></i></h2>
            </div>
        </div>
        
        
        <div class="links-signin ">
                
            <a href="https://www.gmail.com" target="_blank"><i class="fa-brands fa-google"></i></a>
            <a href="https://www.facebook.com.br" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.github.com" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com.br" target="_blank"><i class="fa-brands fa-instagram"></i></a>

        </div>

        <div class="inputs-button">
            <form action="action">
                <ul>
                    <li>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </li>
                    <li>    
                        <input type="password" name="password" id="password" placeholder="Senha">
                    </li>
                    <li>
                        <input type="checkbox" name="remember" id="remember">  
                        <label class="remember" for="remember">Lembrar neste computador.</label>
                    </li>
                    <li>
                        <button type="submit">Entrar</button>
                    </li>
                </ul>
                <a href="#" target="_blank" class="forget-password"> Esqueci minha senha</a>
            </form>
        </div>
    </div>
</body>

</html>
