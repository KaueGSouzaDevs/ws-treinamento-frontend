<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio e Inputs</title>
</head>

<body>

    <h2>Exemplo de Diferentes Tipos de Inputs</h2>

    <form action="/submit_form" method="post">
        <label for="inputText">Text:</label>
        <input type="text" id="inputText" name="inputText"><br><br>

        <label for="inputPassword">Password:</label>
        <input type="password" id="inputPassword" name="inputPassword"><br><br>

        <label for="inputSubmit">Submit:</label>
        <input type="submit" id="inputSubmit" value="Submit"><br><br>

        <label for="inputReset">Reset:</label>
        <input type="reset" id="inputReset" value="Reset"><br><br>

        <label for="inputRadio">Radio:</label>
        <input type="radio" id="inputRadio" name="inputRadio"><br><br>

        <label for="inputCheckbox">Checkbox:</label>
        <input type="checkbox" id="inputCheckbox" name="inputCheckbox"><br><br>

        <label for="inputButton">Button:</label>
        <input type="button" id="inputButton" value="Click Me"><br><br>

        <label for="inputColor">Color:</label>
        <input type="color" id="inputColor" name="inputColor"><br><br>

        <label for="inputDate">Date:</label>
        <input type="date" id="inputDate" name="inputDate"><br><br>

        <label for="inputDatetimeLocal">Datetime Local:</label>
        <input type="datetime-local" id="inputDatetimeLocal" name="inputDatetimeLocal"><br><br>

        <label for="inputEmail">Email:</label>
        <input type="email" id="inputEmail" name="inputEmail" required><br><br>

        <label for="inputFile">File:</label>
        <input type="file" id="inputFile" name="inputFile"><br><br>

        <input type="hidden" id="inputHidden" name="inputHidden" value="hiddenValue"><br><br>

        <label for="inputImage">Image:</label>
        <input type="image" id="inputImage" src="image_url.jpg" alt="Submit"><br><br>

        <label for="inputMonth">Month:</label>
        <input type="month" id="inputMonth" name="inputMonth"><br><br>

        <label for="inputNumber">Number:</label>
        <input type="number" id="inputNumber" name="inputNumber"><br><br>

        <label for="inputRange">Range:</label>
        <input type="range" id="inputRange" name="inputRange" min="1" max="10"><br><br>

        <label for="inputSearch">Search:</label>
        <input type="search" id="inputSearch" name="inputSearch"><br><br>

        <label for="inputTel">Telephone:</label>
        <input type="tel" id="inputTel" name="inputTel"><br><br>

        <label for="inputTime">Time:</label>
        <input type="time" id="inputTime" name="inputTime"><br><br>

        <label for="inputUrl">URL:</label>
        <input type="url" id="inputUrl" name="inputUrl"><br><br>

        <label for="inputWeek">Week:</label>
        <input type="week" id="inputWeek" name="inputWeek"><br><br>
    </form>

</body>

</html>
