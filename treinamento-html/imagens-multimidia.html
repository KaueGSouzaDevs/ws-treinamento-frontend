<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Multimidia</title>
</head>
<body>

    <h1>Imagens e Multimídia</h1>
    
    <h2><br>Imagens</h2>

    imagem local
    <br><img src="images/JoaoFrango.jpeg" width="250px" height="200px" alt="João Frango" title="João Frango"><br>

    <br>imagem externa
    <br><img src="https://yt3.ggpht.com/a-/AAuE7mAp-I1CY6Y-A-qKExAimhT6XiQ99PhfUzi6ew=s900-mo-c-c0xffffffff-rj-k-no" width="250px">


    <h2>Audio</h2>

    <audio src="midia/musica.mp3" controls>
        Seu navegador não suporta o elemento <code>audio</code>
    </audio><br>

    <h2>Video</h2>
    <video src="https://file-examples.com/storage/fe9f92926365baacd9d565f/2017/04/file_example_MP4_480_1_5MG.mp4" width="250px" autoplay controls loop muted>
        Seu navegador não suporta o elemento <code>video</code> 
    </video><br>

    <h2>Incorporação de Conteúdo Externo</h2>
    <iframe src="https://www.youtube.com/embed/AsJCOd3kMcY?si=XbbwYs0iqpD8QGis" width="500px" height="315px" frameborder="0" allowfullscreen></iframe>
    <br>
    <Iframe src="https://fase.org.br/wp-content/uploads/2014/05/exemplo-de-pdf.pdf" width="500px" height="315px" frameborder="0" allowfullscreen></Iframe><br>

    <h2>Embed</h2>  
    <embed src="https://file-examples.com/storage/fe9f92926365baacd9d565f/2017/04/file_example_MP4_480_1_5MG.mp4" width="400" height="250" autostart="false" loop="false">
    <br/>
    <embed src="https://fase.org.br/wp-content/uploads/2014/05/exemplo-de-pdf.pdf" width="200" height="100" >

</body>
</html>
