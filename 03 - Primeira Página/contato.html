<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Página</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div class="header">
        <h1>Contato</h1>
    </div>

    <div class="nav-menu">
        <a href="home.html">Home</a>
        <a href="noticias.html">Noticias</a>
        <a href="contato.html">Contato</a>
        <a href="sobre.html">Sobre</a>
    </div>

    <div class="content">
        <h2>Entre em contato conosco</h2>
        
        <form action="enviado.html" method="get">
            
            <div class="form-group">           
                <label for="nome"> Nome:</label>
                <input type="text" id="nome" placeholder="Informe seu nome" maxlength="30" required>   
            </div>
            
            <div class="form-group">
                <label for="email"> E-mail:</label>
                <input type="email" id="email" placeholder="Informe seu e-mail" maxlength="30" required>
            </div>
            
            <div class="form-group">
                <label for="mensaegm"> Mensagem:</label>
                <textarea name="mensaegm" id="mensaegm" rows="5" maxlength="250" placeholder="Escreva sua mensaegm aqui!" required></textarea>
            </div>
           
            <button type="submit">Enviar</button>

        </form>

    </div>

    <div class="footer">
        <p>Rodapé da página</p>
    </div>
    
</body>
</html>
